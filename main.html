<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>My first X3DOM page</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'/>
</head>
<body>
<script>
	document.getElementById("head").setAttribute("type", "game");
</script>
<x3d width='100%' height='100%'>
    <scene>
            <viewpoint position="-12.898878 6.000000 -8.961613" orientation="0.03886 0.99185 0.12133 3.75685"></viewpoint>
            <Inline nameSpaceName="house" mapDEFToID="true" url="house.x3d" />
            <NavigationInfo id='head' headlight='false' type='"walk" "any"' explorationMode='all' transitionType='LINEAR' speed='4' walkDamping='100' transitionTime='0.5'> 
			</NavigationInfo>
	</scene>
</x3d>
<div>
	<button onclick="changeCouchTexture()">Change couch texture!</button>
</div>
<script>
	function changeCouchTexture() {
		if(document.getElementById('house__MA_CouchClothGreyTexture_001').getAttribute('url') == 'textures/couch.jpg')
			document.getElementById('house__MA_CouchClothGreyTexture_001').setAttribute('url', 'textures/couchred.jpg');
		else
			document.getElementById('house__MA_CouchClothGreyTexture_001').setAttribute('url', 'textures/couch.jpg');
	}
</script>
</body>
</html>
